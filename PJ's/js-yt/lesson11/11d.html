<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      for (let index = 0; index < 11; index += 2) {
        console.log(index);
      }
      for (let index = 5; index >= 0; index--) {
        console.log(index);
      }
      let index = 0;
      while (index < 10) {
        index += 2;
        console.log(index);
      }
    </script>
  </body>
</html>

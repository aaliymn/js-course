<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arrays and Loops</title>
  </head>
  <body>
    <script>
      const nums = [10, 20, 30];
      console.log(nums);
      nums[2] = 99;
      console.log(nums);

      function lastValue(array) {
        newArray = array;
        console.log(newArray);
        const lastIndex = newArray.length - 1;
        console.log(newArray[lastIndex]);
      }
      function swapValue(array) {
        newArray = array;
        console.log(newArray);
        let firstIndex = newArray[0];
        let lastIndex = newArray.length - 1;
        const tempIndex = newArray[lastIndex];
        newArray[lastIndex] = firstIndex;
        console.log(newArray);
        newArray[0] = tempIndex;
        console.log(newArray);
      }
    </script>
  </body>
</html>

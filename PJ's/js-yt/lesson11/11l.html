<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MinMax</title>
  </head>
  <body>
    <script>
      function minMax(nums) {
        const result = {
          min: nums[0],
          max: nums[0],
        };
        for (let i = 0; i < nums.length; i++) {
          // Corrected "lenght" to "length"
          const value = nums[i];
          if (value < result.min) {
            result.min = value;
          }
          if (value > result.max) {
            result.max = value;
          }
        }
        return result;
      }
      console.log(minMax([1, 5, 7, -5, 99, 8, 3]));
      function minMaxnull(nums) {
        const result = {
          min: nums[0],
          max: nums[0],
        };
        if (result.min === undefined && result.max === undefined) {
          return "ERROR: Please input at least 1 value";
        }
        for (let i = 0; i < nums.length; i++) {
          // Corrected "lenght" to "length"
          const value = nums[i];
          if (value < result.min) {
            result.min = value;
          }
          if (value > result.max) {
            result.max = value;
          }
        }
        if (result.min == result.max) {
          return "ERROR: Please input at least 2 different values.";
        } else {
          return result;
        }
      }
      console.log(minMaxnull([3, 3]));

      function countWords(words) {
        /* Result object */
        const result = {};
        /*         debug
console.log(words);
        console.log(result); */
        /* Look for each string */
        for (i = 0; i < words.length; i++) {
          /* Currently picked string */
          const currentVal = words[i];
          /* If it doesn't exist in result object, add it with value of 1 */
          if (!result[currentVal]) {
            result[currentVal] = 1;
            /* If it does exist, increment it's value */
          } else {
            result[currentVal]++;
          }
          /*debug
console.log(result); */
        }
        return result;
      }
      console.log(
        countWords(["apple", "apple", "pogaca", "kek", "cay", "cay", "cay"])
      );
    </script>
  </body>
</html>

      function countPositive(nums) {
        let isPositive = 0;
        nums.forEach((value) => {
          if (value >= 0) {
            isPositive++;
          }
        });
        return isPositive;
      }
      console.log(countPositive([0, 1, 2, -5, 4, -8, -9]));

      function addNum(array, num) {
        return array.map((value) => value + 10);
      }
      console.log(addNum([5, 3], 5));

      function removeCay(food) {
        return food.filter((value) => value !== "cay");
      }
      console.log(removeCay(["cay", "kek", "cay", "pasta"]));

      function removeCay2(food) {
        let cayRemoved = 0;
        return food.filter((value) => {
          if (value === "cay" && cayRemoved < 2) {
            cayRemoved++;
            return false;
          }
          return true;
        });
      }
      console.log(
        removeCay2(["cay", "kek", "cay", "pasta", "cay", "degil", "cay"])
      );

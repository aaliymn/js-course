<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./12-rps.css" />
  </head>
  <body>
    <h1 class="title">Rock, Paper, Scissors!</h1>
    <button class="js-rock-button move-btn">✊</button>
    <button class="js-paper-button move-btn">✋</button>
    <button class="js-scissors-button move-btn">✌️</button>
    <p class="js-score"></p>
    <button class="js-reset-button func-btn">Reset Score</button>
    <button class="js-auto-play func-btn">Auto Play</button>
    <div class="reset-conf hidden">
      <p>Are you sure you want no reset the score?</p>
      <button class="js-yes func-btn">Yes</button>
      <button class="js-no func-btn">No</button>
    </div>
    <script src="./12-rps.js"></script>
  </body>
</html>

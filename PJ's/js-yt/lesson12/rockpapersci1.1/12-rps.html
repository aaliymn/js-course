<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="./12-rps.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <button class="js-rock-button">Rock</button>
    <button class="js-paper-button">Paper</button>
    <button class="js-scissors-button">Scissors</button>
    <p class="js-score"></p>
    <button class="js-reset-button">Reset Score</button>
    <button class="js-auto-play">Auto Play</button>
    <div class="reset-conf hidden">
      Are you sure you want no reset the score?
      <button class="js-yes">Yes</button> <button class="js-no">No</button>
    </div>
    <script src="./12-rps.js"></script>
  </body>
</html>

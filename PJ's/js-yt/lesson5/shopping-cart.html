<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping Cart Demo</title>
  </head>
  <body>
    <h1>Shopping Cart</h1>
    <button
      onclick="
    console.log(cartQuantity);
    "
    >
      Show Cart
    </button>
    <button
      onclick="
      if (cartQuantity + 1 > maxQuantity) {
        console.log('The cart is full!')
      } else {
        cartQuantity ++
      }"
    >
      Add item
    </button>
    <button
      onclick="
      if (cartQuantity + 2 > maxQuantity) {
        console.log('The cart is full!')
      } else {
        cartQuantity += 2
      }"
    >
      Add 2
    </button>
    <button
      onclick="
      if (cartQuantity + 3 > maxQuantity) {
        console.log('The cart is full!')
      } else {
        cartQuantity += 3
      }"
    >
      Add 3
    </button>
    <button
      onclick="
            if (cartQuantity - 1 < 0) {
        console.log('The cart is empty!')
      } else {
        cartQuantity --
      }"
    >
      Remove from Cart
    </button>
    <button
      onclick="
        if (cartQuantity - 2 < 0) {
        console.log('The cart is empty!')
      } else {
        cartQuantity -= 2
      }"
    >
      Remove 2
    </button>
    <button
      onclick="            
      if (cartQuantity - 3 < 0) {
        console.log('The cart is empty!')
      } else {
        cartQuantity -= 3
      }"
    >
      Remove 3
    </button>

    <button
      onclick="
      if (cartQuantity === 0) {
        console.log('The cart is empty!')
      } else {
            cartQuantity = 0;
      }"
    >
      Reset Cart
    </button>
    <script>
      let cartQuantity = 0;
      const maxQuantity = 10;
    </script>
  </body>
</html>

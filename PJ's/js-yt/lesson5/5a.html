<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const name = "Ali";
      console.log(`My name is: ${name}`);
      const coffee = 5;
      const bagel = 3;
      const soup = 9;
      const cost = coffee + bagel * 2 + soup;
      console.log(`Total cost: $${cost}`);
      const tax = cost * 0.1;
      console.log(
        `Cost: $${cost}. Tax(10%): $${tax}. Total cost: $${cost + tax}`
      );
    </script>
  </body>
</html>

<html lang="en">

  <body>
    <h1>Shopping Cart</h1>
    <button

console.log(cartQuantity);

    <button
      onclick="
updateCart(1)"

    </button>
    <button
      onclick="
updateCart(2)"
    >
      Add 2
    </button>
    <button
      onclick="

    <button

updateCart(-1)"

    </button>

    <button
      onclick="

    <button
      onclick="
if (cartQuantity === 0) {
console.log('The cart is empty!');
} else {
  cartQuantity = 0;
  document.querySelector(
          '.js-quantity'
        ).innerText = `Cart quantity: ${cartQuantity}`;
  localStorage.setItem('quantity', cartQuantity);
  console.log(`Cart quantity: ${cartQuantity}`);
}"
    >
      Reset Cart
    </button>
    <p class="js-quantity"></p>
    <script>
      let cartQuantity = Number(localStorage.getItem("quantity")) || 0;
      const maxQuantity = 10;
      document.querySelector(
        ".js-quantity"
      ).innerText = `Cart quantity: ${cartQuantity}`;
      function updateCart(change) {
        if (cartQuantity + change > 10) {
          alert("The cart is full!");
          return;
        }

        if (cartQuantity + change < 0) {
          alert("Not enough items in the cart");
          return;
        }

        cartQuantity += change;
        document.querySelector(
          ".js-quantity"
        ).innerText = `Cart quantity: ${cartQuantity}`;
        localStorage.setItem("quantity", cartQuantity);
        console.log(localStorage.getItem("quantity"));
        console.log(`Cart quantity: ${cartQuantity}`);
      }
    </script>
  </body>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="11-todolist.css" />
    <title>Todo List</title>
  </head>
  <body>
    <p>Todo List</p>
    <div class="todo-input-grid">
      <input
        class="js-todo-input name-input"
        type="text"
        placeholder="Todo Name"
      />
      <input type="date" class="js-date-input due-date-input" />
      <button
        class="add-button"
        onclick="
    addToList();
    "
      >
        Add
      </button>
    </div>
    <div class="js-todo-item todo-grid"></div>
    <script src="11-todolist.js"></script>
  </body>
</html>
